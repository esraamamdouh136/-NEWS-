<div class="container">
    <div class="row FirstLoad">
        <div class="col-lg-4 col-md-6 mb-5"
            *ngFor="let NEWS of NewsApiData |search: searchText | paginate: { currentPage: p , itemsPerPage:12 }">
            <ng-contanier>
                <app-cards-list [CardsList]="NEWS">
                </app-cards-list>
            </ng-contanier>
        </div>
        <div class="col-lg-12">
            <paging-controls (pageChange)="p = $event"></paging-controls>
        </div>
    </div>

    <div class="row AfterFilter d-none">
        <div class="col-lg-4 col-md-6 mb-5" *ngFor="let NEWS of DataFilter">
            <ng-contanier>
                <app-cards-list [CardsList]="NEWS">
                </app-cards-list>
            </ng-contanier>
        </div>
    </div>
</div>
